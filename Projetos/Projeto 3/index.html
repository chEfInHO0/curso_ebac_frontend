<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./assets/js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <img src="./assets/img/logo.png" alt="Logo do Sistema">
            <h1>
                Calculadora de Média
            </h1>
        </header>
        <form>
            <input type="text" required placeholder="Nome da Atividade" id="nome">
            <input type="number" required placeholder="Nota da Atividade" max="10" min="0" id="nota" step="0.1">
            <button type="submit">Adicionar +</button>
            <div id="reset" class="reprovado">Reset</div>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota da Atividade</th>
                    <th>Situação do Aluno</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <td>Media Final</td>
                <td><span class="media">0</span></td>
                <td><span class="resultado aprovado">Aprovado</span></td>
            </tfoot>
        </table>
    </div>
    
</body>

</html>
