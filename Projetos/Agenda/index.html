<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./assets/js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="./assets/img/notebook.png" alt="Agenda de Contatos">
            <h1>
                Agenda de Contatos
            </h1>
        </header>
        <form id="cadForm">
            <input type="text" id="name" placeholder="Nome do Contato" required>
            <input type="tel" id="number" placeholder="11 12344321" minlength="10" required>
            <input value="Cadastrar" type="submit" id="cad">
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Numero</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <form id="searchForm">
                        <td><input id="searchF" type="text" placeholder="Nome ou Numero" required></td>
                        <td><input value="Pesquisar" type="submit" id="search"></td>
                    </form>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
