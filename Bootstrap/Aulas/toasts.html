<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
</head>

<body>
    <button type="button" class="btn btn-warning">Ver Mensagem</button>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="toast-exemplo">
            <div class="toast-header">Importante</div>
            <div class="toast-body">
                Você possui 4 mensagens não lidas
                <div class="mt-2 pt-2 border-top">
                    <button type="button" data-bs-dismiss="toast" class="btn btn-danger ">Fechar</button>
                </div>
            </div>

        </div>
    </div>
    <script src="../lib/bootstrap.bundle.min.js"></script>
    <script>
        const customToast = document.querySelector('#toast-exemplo')
        const ativador = document.querySelector('button.btn.btn-warning')

        ativador.addEventListener('click', () => {
            const toast = new bootstrap.Toast(customToast)
            toast.show()
        })

    </script>
</body>

</html>
