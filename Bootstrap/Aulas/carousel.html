<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        img{
            width: 100%;
            max-height: 800px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img src="../img/midsunsetbeach.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Praia 1</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="../img/beach2.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Praia 2</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="../img/sunsetsea.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Praia 3</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0">

                </button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1">

                </button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2">

                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
