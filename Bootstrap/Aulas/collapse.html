<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#preco">Ver Preço</button>
                <div id="preco" class="collapse collapse-horizontal">
                    <p style="width:300px;">
                        3x de R$ 300,00
                    </p>
                </div>
            </div>
            <div class="col-3">
                <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#preco2">Ver Preço</button>
                <div id="preco2" class="collapse">
                    <p style="width:300px;">
                        3x de R$ 200,00
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
